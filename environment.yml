name: talkinghead
channels:
  - defaults
dependencies:
  - python=3.8
  - torchvision
  - pytorch
  - tensorboard
  - opencv
  - scikit-image
  - cython
  - cudatoolkit=11.3
  - scikit-learn
  - scipy
  - boto3
  - pytz
  - ipykernel
  - ipywidgets
  - pillow
  - pip:
    - cudatoolkit-dev
    - albumentations
    - torchaudio
    - diskcache
    - mlxtend
    - librosa
    - dlib
    - wandb
prefix: /root/miniconda3/envs/talkinghead
